<div class="match-parent">
    <div *ngIf="!token" class="rounded-rect flex-center">
        <form class="search-form" (ngSubmit)="requestReset()">
            Reset Password<br><br>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput name="email" [(ngModel)]="email"/>
            </mat-form-field>
            <div class="submit"><button type="submit" mat-flat-button>Submit</button></div>
        </form>
    </div>
    

    <div *ngIf="token" class="rounded-rect flex-center">
        <form class="search-form" (ngSubmit)="resetPassword()">
            Enter OTP<br><br>
            <mat-form-field class="full-width">
                <mat-label>OTP</mat-label>
                <input matInput name="email" [(ngModel)]="otp"/>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>New Password</mat-label>
                <input matInput name="email" [(ngModel)]="newPassword"/>
            </mat-form-field>
            <div class="submit"><button type="submit" mat-flat-button>Submit</button></div>
        </form>
    </div>
    
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
