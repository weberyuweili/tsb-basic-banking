<div class="container mt-4">
    <h3>Transfer Money</h3>
    <form>
        <!-- From Account Dropdown -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>From Account</mat-label>
            <mat-select [(value)]="selectedAccount">
                <mat-option *ngFor="let account of accounts" [value]="account.accountNumber">
                    {{ account.accountNumber }} (Balance: ${{ account.balance | number: '1.2-2' }})
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>From Account</mat-label>
            <mat-select [(value)]="transferRequest.toAccountNumber">
                <mat-option *ngFor="let account of accounts" [value]="account.accountNumber">
                    {{ account.accountNumber }} (Balance: ${{ account.balance | number: '1.2-2' }})
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Amount Input -->
        <mat-form-field appearance="fill" class="full-width mb-3">
            <mat-label>Amount</mat-label>
            <input
                    matInput
                    type="number"
                    [(ngModel)]="transferRequest.amount"
                    name="amount"
                    placeholder="Enter amount to transfer"
                    min="0"
            />
        </mat-form-field>

        <!-- Reference Input -->
        <mat-form-field appearance="fill" class="full-width mb-3">
            <mat-label>Reference</mat-label>
            <input
                    matInput
                    type="text"
                    [(ngModel)]="transferRequest.reference"
                    name="reference"
                    placeholder="Enter reference (optional)"
            />
        </mat-form-field>

        <!-- Submit Button -->
        <div class="mt-3">
            <button
                    mat-raised-button
                    color="primary"
                    type="button"
                    (click)="transferMoney()"
                    [disabled]="selectedAccount === transferRequest.toAccountNumber || transferRequest.amount <= 0"
            >
                Transfer Money
            </button>
        </div>
    </form>
</div>
