<div id="left" class="sidebar flex-center left">
    <div class="sidebar-content rounded-rect flex-center">
        <form class="search-form">
            <h1>Search and see <br>your remote work</h1>
            <mat-form-field class="full-width">
                <mat-label>Profession</mat-label>
                <input matInput name="searchField" [(ngModel)]="searchString" />
            </mat-form-field>
            <mat-form-field class="full-width">
                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    @for (option of filteredOptions | async; track option) {
                        <mat-option [value]="option">{{option.name}}</mat-option>
                    }
                </mat-autocomplete>
            </mat-form-field>
            <div class="submit"><button mat-flat-button (click)="searchWorks()">Submit</button></div>
        </form>
    </div>
</div>
