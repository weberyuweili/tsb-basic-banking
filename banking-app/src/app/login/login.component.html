<div class="match-parent">
    <div class="rounded-rect flex-center">
        <form class="search-form" (ngSubmit)="login()">
            <h1>Welcome</h1>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput name="email" [(ngModel)]="email"/>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input type="text" name="password" matInput [(ngModel)]="password" >
            </mat-form-field>
            <div class="submit"><button type="submit" mat-flat-button>Login</button></div>
            <div class="link" mat-flat-button (click)="forgotPassword()">Forgot password</div>
        </form>
    </div>
</div>
